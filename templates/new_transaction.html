{% extends "base.html" %}

{% block title %}New Transaction - Trust Transaction Tracker{% endblock %}

{% block content %}
<div class="card" style="max-width: 600px; margin: 2rem auto;">
    <h2 style="margin-bottom: 1.5rem;">Log Transaction</h2>
    
    <form method="POST" action="{{ url_for('new_transaction') }}">
        <div class="form-group">
            <label for="trust_id">Trust</label>
            <select id="trust_id" name="trust_id" required>
                <option value="">Select a trust...</option>
                {% for trust in trusts %}
                <option value="{{ trust.id }}">{{ trust.name }} ({{ trust.trustee }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount (optional)</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00">
        </div>
        
        <div class="form-group">
            <label for="transaction_date">Transaction Date</label>
            <input type="date" id="transaction_date" name="transaction_date" required>
        </div>
        
        <div style="display: flex; gap: 1rem;">
            <button type="submit" class="btn btn-success">Log Transaction</button>
            <a href="{{ url_for('dashboard') }}" class="btn" style="background-color: #95a5a6; color: white;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
