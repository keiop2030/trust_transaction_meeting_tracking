{% extends "base.html" %}

{% block title %}Add Meeting - Trust Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Meeting</h2>
    <a href="{{ url_for('meetings') }}" class="btn btn-secondary">Back to Meetings</a>
</div>

<form method="POST" class="form-container">
    <div class="form-group">
        <label for="trust_id">Trust *</label>
        <select id="trust_id" name="trust_id" required>
            <option value="">Select a trust</option>
            {% for trust in trusts %}
            <option value="{{ trust['id'] }}">{{ trust['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="meeting_date">Meeting Date *</label>
        <input type="date" id="meeting_date" name="meeting_date" required>
    </div>
    
    <div class="form-group">
        <label for="meeting_time">Meeting Time</label>
        <input type="time" id="meeting_time" name="meeting_time">
    </div>
    
    <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location">
    </div>
    
    <div class="form-group">
        <label for="attendees">Attendees</label>
        <input type="text" id="attendees" name="attendees" placeholder="e.g., John Doe, Jane Smith">
    </div>
    
    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea id="notes" name="notes" rows="6"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Meeting</button>
</form>
{% endblock %}
