{% extends "base.html" %}

{% block title %}Add Transaction - Trust Tracker{% endblock %}

{% block content %}
<div class="page-header">
    <h2>Add New Transaction</h2>
    <a href="{{ url_for('transactions') }}" class="btn btn-secondary">Back to Transactions</a>
</div>

<form method="POST" class="form-container">
    <div class="form-group">
        <label for="trust_id">Trust *</label>
        <select id="trust_id" name="trust_id" required>
            <option value="">Select a trust</option>
            {% for trust in trusts %}
            <option value="{{ trust['id'] }}">{{ trust['name'] }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="form-group">
        <label for="transaction_date">Transaction Date *</label>
        <input type="date" id="transaction_date" name="transaction_date" required>
    </div>
    
    <div class="form-group">
        <label for="transaction_type">Transaction Type *</label>
        <select id="transaction_type" name="transaction_type" required>
            <option value="">Select type</option>
            <option value="Deposit">Deposit</option>
            <option value="Withdrawal">Withdrawal</option>
            <option value="Transfer">Transfer</option>
            <option value="Interest">Interest</option>
            <option value="Fee">Fee</option>
            <option value="Other">Other</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="amount">Amount * (use negative for withdrawals)</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
    </div>
    
    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary">Add Transaction</button>
</form>
{% endblock %}
